<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pet Shop Boys</title>
</head>
<body>

<div class="row">
    <div class="col-xs-12 col-md-3 bg-primary text-white">
        <div th:replace="menu :: categories"></div>
    </div>

    <div class="col-xs-12 col-md-9">
        <!-- Iterate over products attribute -->
        <div th:each="product : ${products}">
            <p th:text="${product.name}">Product Name</p>
            <p th:text="${product.description}">Product Description</p>
            <p th:text="${product.price}">Product Price</p>
            <!-- Add other product details here -->
        </div>
    </div>
</div>

</body>
</html>
