<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Pet Shop Boys</title>
</head>
<body>

<div class="row">
    <div class="col-xs-12 col-md-12 bg-warning text-white" style="padding=:20px">
        <h3>THE PET SHOP BOYS - PET SHOP</h3>
    </div>
</div>

<div class="row">
    <div class="col-xs-12 col-md-3 bg-primary text-white">
        <div th:replace="menu :: categories"></div>
        <div>
            <p>Session ID: <span th:text="${sessionId}"></span></p>
        </div>
    </div>

    <div class="col-xs-12 col-md-9">
        <form action="/cart" method="post">
            <!-- Iterate over products attribute -->
            <h3>Shopping Cart</h3>
            <div th:each="product : ${products}">
                <h3 th:text="${product.name}">Product Name</h3>
                <p th:text="${product.description}">Product Description</p>
                <p th:text="${product.price}">Product Price</p>
                <button type="submit" name="item[]" class="btn btn-primary btn-sm" th:value="${product.id}">Add to cart</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
